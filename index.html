<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
<!-- 	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> -->
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
<!-- 	// <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> -->
</head>
<body>
	<article>
		<header>
			<h1>My Shopping List</h1>
			<div id="search-div">
				<input id="input" type="text" name="grocery" />
				<button id="add">Add</button>
				<div class="cat-icons">
					<i class="i-fnv"></i>
					<i class="i-dairy"></i>
					<i class="i-meat"></i>
					<i class="i-bng"></i>
					<i class="i-snacks"></i>
					<i class="i-canned"></i>
					<i class="i-spices"></i>
					<i class="i-hhg"></i>
					<i class="i-other"></i>
				</div>
			</div>
		</header>
		<section id="uncategorized-div">
			<h3>Uncategorized Items</h3>
			<ul id="uncategorized-ul">
				<li class="item">

					<div class="remove">
						<i class="i-remove"></i>
					</div>

					<div class="cat-icons">
						<i class="i-fnv"></i>
						<i class="i-dairy"></i>
						<i class="i-meat"></i>
						<i class="i-bng"></i>
						<i class="i-snacks"></i>
						<i class="i-canned"></i>
						<i class="i-spices"></i>
						<i class="i-hhg"></i>
						<i class="i-other"></i>
					</div>
					
					<div class="text">Uncat item li</div>	

					<div class="check-uncheck">
						<i class="i-check"></i>
						<i class="i-uncheck hide"></i>
					</div>
				</li>
			</ul>
		</section>
		<section id="categories">
			<div id="left">
				<h3>Fruits &#38; Veg</h3>
				<div>
					<ul id="fnv-ul">
						
					</ul>
				</div>
				<h3>Snacks</h3>
				<div>
					<ul id="snacks-ul">

					</ul>
				</div>
				<h3>Canned Items</h3>
				<div>
					<ul id="canned-ul">

					</ul>
				</div>
			</div>
			<div id="center">
				<h3>Dairy</h3>
				<div>
					<ul id="dairy-ul">

					</ul>
				</div>
				<h3>Bread &#38; Grains</h3>
				<div>
					<ul id="bng-ul">

					</ul>
				</div>
				<h3>Household</h3>
				<div>
					<ul id="hhg-ul">

					</ul>
				</div>
			</div>
			<div id="right">
				<h3>Meats</h3>
				<div>
					<ul id="meat-ul">

					</ul>
				</div>
				<h3>Spices</h3>
				<div>
					<ul id="spices-ul">

					</ul>
				</div>
				<h3>Other</h3>
				<div>
					<ul id="other-ul">

					</ul>
				</div>
			</div>
		</section>
	</article>
<script src="jquery.min.js"></script>
<script src="script-2.js"></script>
</body>
</html>
