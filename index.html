<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
<!-- 	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> -->
<!-- 	<link rel="stylesheet" type="text/css" href="bootstrap.min.css"> -->
<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="shortcut icon" href="images/food.jpg">
<!-- 	// <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> -->
</head>
<body>
	<div class="container">
		<header>
			<h1>My Shopping List</h1>
			<div id="search-div">
				<input id="input" class="col-xs-12 col-sm-6" type="text" name="grocery" />
				<button id="add">Add</button>
<!-- 				<div id="instructions">
					<h4>Instructions</h4>
					<ul>
						<li>Type in a list item</li>
						<li>Hit enter or click "Add" to add the item to the uncategorized list, or, click a picture icon to add the item to a category list</li>
						<li>Change categories any time by clicking the icons beneath the list item</li>
						<li>Click the X icon on the left of the list item to remove it, or the check icon to check it</li>
					</ul>
				</div> -->
				<div class="cat-icons">
					<i class="i-fnv"></i>
					<i class="i-dairy"></i>
					<i class="i-meat"></i>
					<i class="i-bng"></i>
					<i class="i-snacks"></i>
					<i class="i-canned"></i>
					<i class="i-spices"></i>
					<i class="i-hhg"></i>
					<i class="i-other"></i>
				</div>

				<div class="tooltipDiv">
						<span class="s-fnv">Fruits &#38; Vegetables</span>
						<span class="s-dairy">Dairy</span>
						<span class="s-meat">Meat</span>
						<span class="s-bng">Bread &#38; Grains</span>
						<span class="s-snacks">Snacks</span>
						<span class="s-canned">Canned Goods</span>
						<span class="s-spices">Spices</span>
						<span class="s-hhg">Household Goods</span>
						<span class="s-other">Other</span>
					</div>
				
			</div>
		</header>

		
		<div id="uncategorized-div" >
			<div class="col-sm-4 col-xs-12">			
				<h3 class="clearfix">Uncategorized Items</h3>
				<ul id="uncategorized-ul">


				</ul>
			</div>
		</div>
		<section id="categories">
			
			<div id="left" class="col-sm-4 col-xs-12">
				<h3>Fruits &#38; Veg</h3>
				<div>
					<ul id="fnv-ul">
						
					</ul>
				</div>
				<h3>Snacks</h3>
				<div>
					<ul id="snacks-ul">

					</ul>
				</div>
				<h3>Canned Items</h3>
				<div>
					<ul id="canned-ul">

					</ul>
				</div>
			</div>
			<div id="center" class="col-sm-4 col-xs-12">
				<h3>Dairy</h3>
				<div>
					<ul id="dairy-ul">

					</ul>
				</div>
				<h3>Bread &#38; Grains</h3>
				<div>
					<ul id="bng-ul">

					</ul>
				</div>
				<h3>Household</h3>
				<div>
					<ul id="hhg-ul">

					</ul>
				</div>
			</div>
			<div id="right" class="col-sm-4 col-xs-12">
				<h3>Meats</h3>
				<div>
					<ul id="meat-ul">

					</ul>
				</div>
				<h3>Spices</h3>
				<div>
					<ul id="spices-ul">

					</ul>
				</div>
				<h3>Other</h3>
				<div>
					<ul id="other-ul">

					</ul>
				</div>
			</div>
		</section>
	</div>
<script src="jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
